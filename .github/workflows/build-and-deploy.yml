name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-deploy.yml'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build HTML documentation
        run: |
          sphinx-build -b html src docs
          touch docs/.nojekyll
      
      - name: Check for changes
        id: check_changes
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "ðŸ¤– Auto-build documentation from ${{ github.sha }}"
          git push
      
      - name: Summary
        run: |
          echo "### ðŸ“š Documentation Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Documentation has been built and deployed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“„ Outputs" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ HTML: https://kukgini.github.io/" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes in documentation output." >> $GITHUB_STEP_SUMMARY
          fi

