site_name: Knowledge Utility Kit
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

docs_dir: src
site_dir: docs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

extra_css:
  - _static/custom.css

nav:
  - Home: index.md
  - Agentic Commerce:
    - ap2/ap2-samples.md
  - Digital Credential:
    - dt/ssi.md
    - dt/askar_multitenancy_encryption_ko.md
    - dt/askar_rekey_ko.md
